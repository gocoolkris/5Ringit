
		<!-- /container -->
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script>
		$(function() {
			// bind links
			$('a.like-link,a.dislike-link').bind('click', function() {
				if (!$(this).hasClass("disabled")) {
					vote($(this));
				}
				return false;
			});
			
      // view more link for user lists 
      $('ul.user-list').each(function(index){
        if ($(this).children().length > 5) {
          $(this).after('<a class="view-all-user" href="">View allâ€¦</a>');
        }
      });	
       $("body").on("click", "a.view-all-user", function(){
       $(this).prev("ul.user-list").removeClass("limited");

        $(this).hide();
        return false;
      });
		}

		function vote(link) {
			link.addClass("disabled");
			link.text(link.text() + "d");
			updateCount(link, +1);

			$.ajax({
				type: 'GET',
				url: link.attr("href"),
				error: function(jqXHR, textStatus, errorThrown){
					cancelVote(link);
				}
			});
		}

		function cancelVote(link) {
			link.removeClass("disabled");
			link.text(link.text().substr(0, link.text().length - 1)); // remove "d" at the end
			updateCount(link, -1);
		}

		function updateCount(link, delta) {
			count = link.next(".count");
			count.text(parseInt(count.text()) + delta);
		}
		</script>
	</body>
</html>
